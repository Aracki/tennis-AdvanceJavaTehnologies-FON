<html>
    <head>
        <title>Takmicenje</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="assets/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="assets/css/style.css" rel="stylesheet">
        <link href="assets/css/jquery-ui.min.css" rel="stylesheet">  
        <link rel="icon" href="assets/css/images/ball.png" />
    </head>
    <body>
        
        <button type="button" id="btnBack" class="btn btn-danger">
              <span class="glyphicon glyphicon-menu-left"></span> Nazad
        </button>
        <h1 style="text-align:center;"><span  id="takmicenjeNaslov" class="label label-primary"></span></h1>
        
        <div class="row" style="padding-top: 50px;">        
            <div class="col-md-4">
                <button id="btnUnosMeca" class="btn btn-info">Unesi novi meƒç</button>
                <br>
                <br>
                <div style="padding-left: 30px;">
                    <label style="float:left;">Izaberi ligu</label>   
                    <br> 
                    <div class="dropdown" style="width: 32%;">
                            <select class="form-control" id="selectLige" >
                                <option value="0" selected="" hidden="" disabled="">Izaberi ligu</option>
                            </select>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <table class="table table-striped table-hover tblTakmicenja" id="tabelaTakmicari"></table>
            </div>
            <div class="col-md-4">
            </div>
        </div>
        
        <!--DIALOG modal for unos meca-->
        <div id="dialog-dodavanje-meca" title="Dodavanje novog meca" hidden="hidden" style="width: 50%">    
            <form>
                <fieldset>

            <div class="col-md-6">
                <label >Domacin:</label>    
                    <select class="selectpicker" id="slctDomacin">
                 </select>
                <label >Gost:</label>    
                    <select class="selectpicker" id="slctGost">
                 </select>
            </div>
            <div class="col-md-6">                    
                <label >Rezultat</label>
                <input type="text" name="name" id="rezultat" class="text ui-widget-content ui-corner-all">
                <i>(primer: 6-2, 6-7, 6-3)</i>
            </div>
                <!-- Allow form submission with keyboard without duplicating the dialog button -->
                <input type="submit" tabindex="-1" style="position:absolute; top:-1000px">
                </fieldset>
            </form>
        </div>  
        
        <script type="text/javascript" src="assets/bower_components/jquery/dist/jquery.js"></script>
        <script type="text/javascript" src="assets/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="assets/js/jquery-ui.min.js"></script>
        <script type="text/javascript" src="assets/js/main.js"></script>
        <script type="text/javascript" src="assets/js/takmicenje.js"></script>
    </body>
</html>
